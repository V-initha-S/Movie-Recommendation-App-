<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMARAN- Book Your Show</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Additional CSS for Booking Page */
        .movie-banner {
            width: 100%;
            height: 300px;
            background-image: url('amaran.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .movie-banner h1 {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            color: #fff;
            font-size: 1.2rem;
        }

        form input, form select, form button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        form input, form select {
            background-color: #f5f5f5;
        }

        form button {
            background-color: #04AA6D;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #039e5e;
        }
    </style>
</head>
<body>
    <!-- Movie Banner -->
    <div class="movie-banner">
        <h1>AMARAN</h1>
    </div>

    <!-- Booking Form -->
    <form id="bookingForm">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Select Time:</label>
        <select id="time" name="time" required>
            <option value="10am">10:00 AM</option>
            <option value="2pm">2:00 PM</option>
            <option value="6pm">6:00 PM</option>
            <option value="9pm">9:00 PM</option>
        </select>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="10" required>

        <button type="submit">Book Now</button>
    </form>

    <script>
        // JavaScript for Booking Alert
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Show a confirmation alert
            alert('Your show has been successfully booked!');
        });
    </script>
</body>
</html>
