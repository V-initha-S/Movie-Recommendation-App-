<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Movie Recommendations</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

    <div class="container">
        <div class="form-wrapper">
            <h1>Sign In</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email-mobile">Email or Mobile Number</label>
                    <input type="text" id="email-mobile" name="email-mobile" placeholder="Enter your email or mobile number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button href="movie.html" type="submit" class="sign-in-btn">Sign In</button>
            </form>
            <div class="divider">OR</div>
            <a href="index.html" class="forgot-password-link">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
